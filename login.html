<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
</head>
<body>
    <!--顶部区域-->
    <div class="login">
        <a href="mine.html"><i class="iconfont icon-xiangzuojiantou"></i></a>
        <span>登录</span>
    </div>
    <!--中部区域-->
    <div class="center">
        <div class="phone">
            <input type="text" placeholder="请输入您的手机号">
            <span>获取验证码</span>
        </div>
        <div class="code">
            <input type="text" placeholder="请输入验证码">
        </div>
        <div class="agreement">
            <div class="agre">
               <span class="circle"></span>
                <span class="agre_mes">我已认真阅读，理解并同意
                    <span>《每日优鲜用户协议》</span>及
                    <span>《每日优鲜隐私政策》</span>
                </span>
            </div>
        </div>
        <button>登录</button>
        <div class="lines">
            <div class="other"><span>其他登录方式</span></div>
        </div>
        <div class="weixin">
            <div><i class="iconfont icon-logo-wechat"></i></div>
            <div class="wx">微信登录</div>
        </div>
        <p>未注册过的用户将直接为您创建优鲜账户</p>
    </div>
</body>

</html>
